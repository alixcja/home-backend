
####################################################
# QUARKUS DEV CONFIG
####################################################
%dev.quarkus.http.port=8900
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=*
####################################################
# DATABASE CONFIG
####################################################
# prod
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${POSTGRES_USER:postgres}
quarkus.datasource.password=${POSTGRES_PASSWORD:postgres}
quarkus.datasource.jdbc.url=${JDBC_URL:jdbc:postgresql://db-booking:5445/booking}
# dev
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=postgres
%dev.quarkus.datasource.password=postgres
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/booking
# test
%test.quarkus.datasource.jdbc.driver=org.h2.Driver
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:booking
####################################################
# MIGRATION FLYWAY
####################################################
quarkus.flyway.locations=db/migration
quarkus.flyway.migrate-at-start=true